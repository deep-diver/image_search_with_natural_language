runtime: python39
instance_class: F4_1G

handlers:
- url: /.*
  secure: always
  script: auto

env_variables:
  PIXABAY_API_KEY: ${PIXABAY_API_KEY}

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 1
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50
